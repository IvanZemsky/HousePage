<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Page</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style-no-prefix.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="wrapper">
            <div class="header__content">
                <a href="#!" class="header__logo">
                    <span class="header_logo-big">
                        HouseVOP
                    </span>
                    <span class="header_logo-small">
                        ЖИЛОЙ КОМПЛЕКС
                    </span>
                </a>
                <nav class="header__nav">
                    <ul class="header__nav-items">
                        <li class="header__nav-item">
                            <a href="#!" class="header__nav-link">
                                О комплексе
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#!" class="header__nav-link">
                                Район
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#!" class="header__nav-link">
                                Каталог квартир
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#!" class="header__nav-link">
                                Ипотека
                            </a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#!" class="header__nav-link">
                                Контакты
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <!-- Intro -->
        <div class="intro">
            <div class="wrapper">
                <div class="intro__content">
                    <div class="intro__info">
                        <h1 class="intro__info-title">
                            Жилой комплекс
                            <br>
                            в историческом центре
                        </h1>
                        <div class="intro__info-mouse">
                            <img src="./img/svg/intro-mouse.svg" alt="mouse">
                        </div>
                        <div class="intro__info-connect">
                            <span class="intro__info-connect-item intro__info-location">
                                Наб. реки Фонтанки 10-15
                            </span>
                            <span class="intro__info-connect-item intro__info-phone">
                                8 (812) 123-45-67
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
